<?xml version="1.0" encoding="UTF-8"?>
<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <!-- Dark background with rounded corners -->
  <rect width="1024" height="1024" rx="102.4" fill="#1e293b"/>
  
  <!-- Grid pattern background -->
  <defs>
    <pattern id="grid" width="128" height="128" patternUnits="userSpaceOnUse">
      <path d="M 128 0 L 0 0 0 128" fill="none" stroke="#334155" stroke-width="1" opacity="0.3"/>
    </pattern>
  </defs>
  <rect width="1024" height="1024" fill="url(#grid)" rx="102.4"/>
  
  <!-- Network connection lines -->
  <g opacity="0.4">
    <line x1="204.8" y1="307.2" x2="819.2" y2="307.2" stroke="#64748b" stroke-width="10.24"/>
    <line x1="204.8" y1="512" x2="819.2" y2="512" stroke="#64748b" stroke-width="10.24"/>
    <line x1="204.8" y1="716.8" x2="819.2" y2="716.8" stroke="#64748b" stroke-width="10.24"/>
    <line x1="307.2" y1="204.8" x2="307.2" y2="819.2" stroke="#64748b" stroke-width="10.24"/>
    <line x1="512" y1="204.8" x2="512" y2="819.2" stroke="#64748b" stroke-width="10.24"/>
    <line x1="716.8" y1="204.8" x2="716.8" y2="819.2" stroke="#64748b" stroke-width="10.24"/>
  </g>
  
  <!-- Port dots with glow effect -->
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="15.36" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Active ports (green) -->
  <circle cx="307.2" cy="307.2" r="40.96" fill="#22c55e" filter="url(#glow)"/>
  <circle cx="512" cy="307.2" r="40.96" fill="#22c55e" filter="url(#glow)"/>
  <circle cx="716.8" cy="307.2" r="40.96" fill="#3b82f6" filter="url(#glow)"/>
  
  <!-- Middle row ports -->
  <circle cx="307.2" cy="512" r="40.96" fill="#3b82f6" filter="url(#glow)"/>
  <circle cx="512" cy="512" r="61.44" fill="#22c55e" filter="url(#glow)"/>
  <circle cx="716.8" cy="512" r="40.96" fill="#8b5cf6" filter="url(#glow)"/>
  
  <!-- Bottom row ports -->
  <circle cx="307.2" cy="716.8" r="40.96" fill="#8b5cf6" filter="url(#glow)"/>
  <circle cx="512" cy="716.8" r="40.96" fill="#3b82f6" filter="url(#glow)"/>
  <circle cx="716.8" cy="716.8" r="40.96" fill="#22c55e" filter="url(#glow)"/>
  
  <!-- Center "P" letter -->
  <text x="512" y="542.72" font-family="SF Pro Display, Helvetica, Arial" font-size="153.6" font-weight="bold" fill="white" text-anchor="middle" opacity="0.9">P</text>
</svg>