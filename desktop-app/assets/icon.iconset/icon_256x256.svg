<?xml version="1.0" encoding="UTF-8"?>
<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <!-- Dark background with rounded corners -->
  <rect width="256" height="256" rx="25.6" fill="#1e293b"/>
  
  <!-- Grid pattern background -->
  <defs>
    <pattern id="grid" width="32" height="32" patternUnits="userSpaceOnUse">
      <path d="M 32 0 L 0 0 0 32" fill="none" stroke="#334155" stroke-width="1" opacity="0.3"/>
    </pattern>
  </defs>
  <rect width="256" height="256" fill="url(#grid)" rx="25.6"/>
  
  <!-- Network connection lines -->
  <g opacity="0.4">
    <line x1="51.2" y1="76.8" x2="204.8" y2="76.8" stroke="#64748b" stroke-width="2.56"/>
    <line x1="51.2" y1="128" x2="204.8" y2="128" stroke="#64748b" stroke-width="2.56"/>
    <line x1="51.2" y1="179.2" x2="204.8" y2="179.2" stroke="#64748b" stroke-width="2.56"/>
    <line x1="76.8" y1="51.2" x2="76.8" y2="204.8" stroke="#64748b" stroke-width="2.56"/>
    <line x1="128" y1="51.2" x2="128" y2="204.8" stroke="#64748b" stroke-width="2.56"/>
    <line x1="179.2" y1="51.2" x2="179.2" y2="204.8" stroke="#64748b" stroke-width="2.56"/>
  </g>
  
  <!-- Port dots with glow effect -->
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3.84" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Active ports (green) -->
  <circle cx="76.8" cy="76.8" r="10.24" fill="#22c55e" filter="url(#glow)"/>
  <circle cx="128" cy="76.8" r="10.24" fill="#22c55e" filter="url(#glow)"/>
  <circle cx="179.2" cy="76.8" r="10.24" fill="#3b82f6" filter="url(#glow)"/>
  
  <!-- Middle row ports -->
  <circle cx="76.8" cy="128" r="10.24" fill="#3b82f6" filter="url(#glow)"/>
  <circle cx="128" cy="128" r="15.36" fill="#22c55e" filter="url(#glow)"/>
  <circle cx="179.2" cy="128" r="10.24" fill="#8b5cf6" filter="url(#glow)"/>
  
  <!-- Bottom row ports -->
  <circle cx="76.8" cy="179.2" r="10.24" fill="#8b5cf6" filter="url(#glow)"/>
  <circle cx="128" cy="179.2" r="10.24" fill="#3b82f6" filter="url(#glow)"/>
  <circle cx="179.2" cy="179.2" r="10.24" fill="#22c55e" filter="url(#glow)"/>
  
  <!-- Center "P" letter -->
  <text x="128" y="135.68" font-family="SF Pro Display, Helvetica, Arial" font-size="38.4" font-weight="bold" fill="white" text-anchor="middle" opacity="0.9">P</text>
</svg>